<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.cook_1 {
			/* 불릿의 모양을 설정합니다. */
			list-style-type: none; /* 설정 없음*/
			list-style-type: decimal; /* 숫자 */
			/* 설정값에 대해서는 아래 사이트를 참조바랍니다. */
			/* https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type */

			/* 목록에 들여쓰기를 설정합니다. */
			list-style-position: inside; /* 들여쓰기를 설정합니다. */
			list-style-position: outside; /* 들여쓰기를 하지 않습니다. (기본 설정값) */
		}
		.cook_2 {
			/* 불릿을 이미지로 설정합니다. */
			list-style-image: url(./img/cat.jpg);
		}
		.cook_3 {
			/* 목록 스타일을 한줄로 설정 합니다. */
			list-style: decimal inside;
		}
	</style>
</head>
<body>

	<ul class="cook_2">
		<li>오므라이스</li>
		<li>한솥</li>
		<li>서브웨브</li>
	</ul>
	<ul class="cook_3">
		<li>오므라이스</li>
		<li>한솥</li>
		<li>서브웨브</li>
	</ul>
	<ul class="cook_1">
		<li>오므라이스</li>
		<li>한솥</li>
		<li>서브웨브</li>
	</ul>
</body>
</html>
