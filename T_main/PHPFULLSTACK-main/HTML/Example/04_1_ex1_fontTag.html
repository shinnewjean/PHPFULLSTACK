<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font Tag Ex</title>
</head>

<body>
	<!-- <h1>~<h6> Tag :
	웹 페이지의 제목 또는 부제목을 표현할 때 사용합니다.
	해당 페이지의 제목이라는 의미를 가지는 태그로 검색엔진 최적화 및 웹 접근성 향상에 도움을 줍니다. -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>

	<!-- <hr> Tag : 가로로 선을 긋는 태그입니다. -->
	<hr>

	<!-- <P> Tag : 하나의 문단을 표시할 때 사용합니다. -->
	<p>문단</p>

	<!-- <br> Tag : 계행 태그입니다. -->
	<br>

	<!-- <strong>, <b> Tag :
	텍스트를 진하게 표시 및 강조할 때 사용합니다.
	화면낭독기에서 강조를 해줍니다. -->
	<strong>진하게 표시 및 강조합니다.</strong>

	<br>

	<!-- <b> Tag :
	텍스트를 진하게 표시할 때 사용합니다.-->
	<b>진하게 표시합니다.</b>

	<br>

	<!-- <em> Tag :
	텍스트를 이텔릭체로 표시 및 강조할 때 사용합니다.
	화면낭독기에서 강조를 해줍니다. --> -->
	<em>이텔릭체로 표시 및 강조합니다.</em>

	<br>

	<!-- <i> Tag :
	텍스트를 이텔릭체로 표시할 때 사용합니다. -->
	<i>이텔릭체로 표시합니다.</i>
</body>

</html>
