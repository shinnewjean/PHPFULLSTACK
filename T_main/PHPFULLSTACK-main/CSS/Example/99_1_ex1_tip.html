<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* CSS의 경우 보통의 개발자들은 아래와 같이 작성합니다. */
        h1, p {
            background-color: red;
            border: 10px dashed black;
            width: 200px;
            height: 100px;
            padding: 10px;
            background-clip: border-box;
        }

		/* 디자이너의 경우 보통 아래와 같이 작성도 합니다. */
		h1, p { background-color: red; border: 10px dashed black; width: 200px;}
	</style>
</head>
<body>
	<!--
		인덴트(들여쓰기)를 줄 때는 상위요소와 하위요소를 구분하기 쉽도록 넣어줍니다.
		같은 인덴트 라인에 있을 경우 요소의 위치가 같은 레벨이라고 생각합니다.
	-->
	<div class="container">
		<div class="header">
			<h1>제목</h1>
			<P>asdasd</P>
		</div>
		<div class="main">

		</div>
	</div>
</body>
</html>
