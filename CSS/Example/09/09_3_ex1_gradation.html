<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradation</title>
    <style>
        .div_liner{
            width: 400px;
            height: 200px;
            border: 1px solid black;
            /* 점차적으로 색이변하는 그라데이션 만들기 */
            background: linear-gradient(45deg,red,yellow,green 40%,blue,purple);
            /* to 다음 끝나는부분의 방향 or 각도deg 중심을 원점으로 시계방향 */
            text-align: center;
        }

        .div_radial{
            width: 400px;
            height: 500px;
            border: 1px solid black;
            background: radial-gradient(circle farthest-corner at 10% 20%, red,yellow,green,blue,purple);
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>선형 그라데이션</h2>
    <div class="div_liner">무지개떡</div>

    <h2>원형 그라데이션</h2>
    <div class="div_radial">동그라미 무지개떡</div>
</body>
</html>
