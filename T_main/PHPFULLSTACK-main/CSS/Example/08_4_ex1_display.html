<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.art_1 {
			display: none;
		}
		div, h2 {
			border: 1px solid #000;
		}
		span, a {
			border: 1px solid #000;
		}
		.art_2 > div,
		.art_2 > span {
			display: inline-block;
		}

	</style>
</head>
<body>
	<!-- display 속성 :  HTML 요소를 어떻게 표시할지를 지정합니다. -->
	<!--
		-none :
			요소를 보이지 않게 설정합니다.
			영역도 차지하지 않습니다.
	-->
	<article class="art_1">
		<h1>Displasy None</h1>
		<div>div Tag</div>
		<div>div Tag</div>
		<h2>h Tag</h2>
	</article>
	<!-- 	
	block : 
		기본적으로 가로 영역을 모두 채우며, block 요소 다음에 등장하는 태그는 줄바꿈이 된 것처럼 보입니다.
		width, height 속성을 지정 할 수 있습니다.
		div, p, h 태그 등이 이에 해당됩니다.
	-->
	<h1>Displasy Black</h1>
	<div>div Tag</div>
	<div>div Tag</div>
	<h2>h Tag</h2>
	
	<!--  
	-inline : 
		컨텐츠만큼 영역을 차지합니다. 
		block 과 달리 줄 바꿈이 되지 않고, width와 height를 지정 할 수 없습니다.
	-->
	<h1>Displasy Inline</h1>
	<span>span Tag</span>
	<span>span Tag</span>
	<a href="">a Tag</a>

	<!-- 
	-inline-block :
		block과 inline의 중간 형태로 요소는 inline인데 내부는 block처럼 표시합니다.
		inline 처럼 컨텐츠 만큼 영역을 차지하여 가로로 배치되지만,
		block 처럼 내부 속성인 width, height 등과 같은 값을 변경할 수 있습니다.
	-->
	<h1>Displasy Inline Block</h1>
	<article class="art_2">
		<div>div Tag</div>
		<div>div Tag</div>
		<span>span Tag</span>
		<span>span Tag</span>
	</article>

</body>
</html>
