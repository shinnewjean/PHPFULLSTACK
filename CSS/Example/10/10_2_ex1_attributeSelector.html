<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
    /* [속성명] : 특정 속성이 있는 요소 선택 */
        a[target]{
            color: green;
        }
        p[target]{
            color: yellow;
        }
        /* 타겟이라는 속성명을 가진 모든 태그에 적용 */
        [target]{
            color: gray;
        }

    /* [속성명=속성값] : 속성값과 일치하는 요소 선택 */
        [class=att_class]{
            color: red;
        }
        a[class=att_class]{
            color: red;
        }

    /* [속성명~=속성값] :  */
        /* 속성안에 특정속성이 들어가는 곳 ex)class 안에 att속성이 들어가 있는 부분 */
        [class~=att]{
            color: aqua;
        }
        [class~=att ]{
            color: brown;
        }

    /* [속성명 |= 속성값] : 속성값이 완전일치 또는 '속성값' + '-'인 요소 */
        [class|=att2]{
            color: coral;
        }

    /* [속성명^=속성값] : 특정 속성값으로 시작하는 요소 선택 */
        [class^= co]{
            color: gray;
        }

    /* [속성명 *= 속성값] :  */
        [class*= co]{
            color: palevioletred;
        }
        #cook{
            color: black;
        }

    /* [속성명$=속성값] : 특정 속성값으로 끝나는 요소 선택 */
        [class$= bk]{
            color: hotpink;
        }
    </style>
</head>
<body>
    <a href="http://naver.com" target="_blank">네이버 경로</a>
    <a href="http://naver.com" target="_blank">네이버 경로</a>
    <br>

    <h2 class="att_class">[속성명=속성값]</h2>
    <!-- ~= 띄워쓰기 독단적 단어 att --><hr>
    <h2 class="att_class2 att">[속성명~=속성값]</h2>
    <h2 class="att1">[속성명~=속성값]</h2>
    <!-- |= 완전일치 --><hr>
    <h2 class="att2-h2">[속성명|=속성값]</h2>
    <h2 class="att2-h4">[속성명|=속성값]</h2>
    <h2 class="att2_h4">[속성명|=속성값]</h2>
    <h2 class="att234">[속성명|=속성값]</h2>
    <h2 class="n4-att2-h4">[속성명|=속성값]</h2>
    <h2 class="n4-att2">[속성명|=속성값]</h2>
    <hr>
    <h2 class="cook" id="cook">[속성명^=속성값]</h2>
    <h2 class="bk-cook">[속성명^=속성값]</h2>
    <hr>
    <h2 class="abbbbk">[속성명$=속성값]</h2>
</body>
</html>
