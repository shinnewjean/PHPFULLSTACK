<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head>style은 내부스타일 -->
    <!-- 현업에서는 외부스타일 사용 -->
    <link rel="stylesheet" href="./css/06_2_ex1.css">
    <style>
        h1{
            color: red;
            background-color: yellow;
        }
        /* 꾸미고싶은것{
            속성: 속성값
        } */

    </style>
</head>
<body>
    <h1>내부스타일 적용(현업에 사용은 하지만 되도록 안씁니다.)</h1>
    <span>외부스타일 적용(현업 주로 사용)</span>

    <!-- 인라인 스타일 -->
    <p style="color: blue;">인라인 스타일 적용(최후의 수단입니다._)</p>
</body>
</html>
