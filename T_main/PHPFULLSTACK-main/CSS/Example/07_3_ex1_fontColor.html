<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 색상 코드는 구글에서 "컬러 피커"를 검색하면 쉽게 찾아볼 수 있습니다. */
        
        .h1_hex {
            color: #eb4034; /* 16진수로 색깔을 지정합니다. */
        }
        
        .h1_rbg {
            color: rgb(250, 19, 2); /* rgb로 색깔을 지정합니다. */
        }
        
        .h1_rgba {
            color: rgba(255, 0, 0, 0.5); /* rgba로 색깔을 지정합니다. */
        }
        
        .h1_hsla {
            color: hsla(4, 98%, 49%, 0.5); /* hsla로 색깔을 지정합니다. */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="h1_hex">폰트 색깔 16진수</h1>
        <h1 class="h1_rgb">폰트 색깔 rgb</h1>
        <h1 class="h1_rgba">폰트 색깔 rgba</h1>
        <h1 class="h1_hsla">폰트 색깔 hala</h1>
    </div>
</body>
</html>
