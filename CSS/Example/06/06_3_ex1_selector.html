<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자_* */
        *{
            margin: 0;
            color: purple;
        }
        
        /* 타입선택자_h1, a, span */
        h1{
            color: blue;
        }
        
        /* 클래스 선택자 */
        .bk_gray{
            background-color: gray;
        }

        /* ID 선택자 */
        #cook1{
            font-size: xx-large;
        }

        /* 그룹선택자 */
        p, em, h2 {
            font-size: 100px;
        }

    </style>
</head>
<body>
    No Tag
    <h1>H1 Tag</h1>

    <div class="bk_gray">
    div
    <h2>H2 Tag</h2>
    <span id="cook1">span</span>
    <p>p</p>
    <em>em</em>
    </div>



</body>
</html>
