<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}

        h1{
            text-shadow: 5px 5px 5px gray;
        }
        .container{
            width: 1200px;
            height: 820px;
            border: 10px solid black;
            box-sizing: content-box;
        }
        .He,.Le,.Ma,.Ri,.Bo{
            border: 5px solid black;
        }

        .He{
            background-color: red;
            height: 120px;
            /* border: 1px solid black; */
        }
        .Le{
            background-color: orange;
            width: 250px;
            height: 600px;
            /* border: 1px solid black; */
            float: left;
        }
        .Ma{
            background-color: yellow;
            width: 800px;
            height: 600px;
            /* border: 1px solid black; */
            float: left;
        }
        .Ri{
            background-color: yellowgreen;
            width: 150px;
            height: 600px;
            /* border: 1px solid black; */
            float: right;
        }
        .Bo{
            background-color: blue;
            height: 100px;
            /* border: 1px solid black; */
            clear: both;
        }

    </style>
</head>
<body>
    <h1>몬드리안 유진의 작품</h1>
    <div class="container">
        <div class="He">해더</div>
        <div class="Le">사이드바 왼쪽</div>
        <div class="Ma">본문</div>
        <div class="Ri">사이드바 오른쪽</div>
        <div class="Bo">푸터</div>
    </div>
</body>
</html>
