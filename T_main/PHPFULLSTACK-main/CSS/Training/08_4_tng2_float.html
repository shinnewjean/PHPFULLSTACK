<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		header, main, footer {
			width: 1200px; /* 헤더, 메인, 푸터 너비 지정 */
		}
		main, aside, article, section {
			height: 600px; /* 메인 영역 높이 지정 */
		}
		header {
			height: 120px; /* 헤더 높이 지정 */
			background-color: aqua;
		}
		aside, article {
			float: left; /* 사이드바와 본문 float 지정 */
		}
		footer {
			clear: both; /* 푸터에서 float 해제 */
		}
		.side_1 {
			width: 250px; /* 사이드바1 너비 지정 */
			background-color: beige;
		}
		article {
			width: 800px; /* 본문 너비 지정 */
			background-color: cornflowerblue;
		}
		.side_2 {
			width: 150px; /* 사이드바2 너비 지정 */
			background-color:blanchedalmond
		}
		footer {
			height: 100px; /* 푸터 높이 지정 */
			background-color: chartreuse;
		}
	</style>
</head>
<body>
	<header>헤더</header>
	<main>
		<aside class="side_1">사이드바1</aside>
		<article>본문</article>
		<aside class="side_2">사이드바2</aside>
	</main>
	<footer>푸터</footer>
</body>
</html>
