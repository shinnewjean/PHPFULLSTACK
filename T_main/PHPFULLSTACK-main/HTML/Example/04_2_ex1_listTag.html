<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>&lt;ol&gt;, &lt;li&gt; 태그</h1>
	<!-- <ol>, <li> 태그 : 순서가 있는 목록을 표현할 때 사용합니다.
	<ol> 태그의 type 속성으로 글머리 기호를 변경할 수 있습니다. (1, a, A, i, I)
	<ol> 태그의 start 속성으로 시작번호를 설정할 수 있습니다.
	<li> 태그는 독립적으로 사용할 수 없고, <ol> 태그의 하위에 위치합니다. -->
	<ol>
		<li>항목1</li>
		<li>항목2</li>
	</ol>

	<ol type="a">
		<li>항목a</li>
		<li>항목b</li>
	</ol>

	<ol type="i" start="2">
		<li>항목ii</li>
		<li>항목iii</li>
	</ol>
	<hr>

	<h1>&lt;ul&gt;, &lt;li&gt; 태그</h1>
	<!-- <ul>, <li> 태그 : 순서가 없는 목록을 표현할 때 사용합니다.
	<li> 태그는 독립적으로 사용할 수 없고, <ul> 태그의 하위에 위치합니다. -->
	<ul>
		<li>ul,li 항목1</li>
		<li>ul,li 항목2</li>
	</ul>
	<hr>

	<h1>&lt;dl&gt;, &lt;dt&gt;, &lt;dd&gt; 태그</h1>
	<!-- <dl>, <dt>, <dd> 태그 : 사전처럼 용어를 설명하는 목록을 만듭니다.
	<dt> 태그는 정의되는 용어의 제목을 넣을 때 사용합니다.
	<dl> 태그는 용어를 설명하는데 사용합니다.
	<dl> 태그는 하나이상의 <dt> 또는 <dd> 태그를 가지고 있어야 합니다.
	<dt>, <dd> 태그는 독립적으로 사용할 수 없으며, <dl> 태그 하위에 위치합니다. -->
	<dl>
		<dt>상풍명</dt>
		<dd>수박</dd>
		<dd>배</dd>
	</dl>
</body>

</html>
