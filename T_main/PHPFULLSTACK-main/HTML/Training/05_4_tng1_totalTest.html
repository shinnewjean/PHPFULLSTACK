<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
		#container { 
			width:520px;
			border:1px solid black;
			padding:20px 40px;
			margin:0 auto;
		}
		ul { list-style-type: none; }
		li { line-height:30px; }
    </style>
</head>
<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서 </h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
		<form>
			<h4>개인정보</h4>

			<!-- <ul>태그 대신 <div>태그로 그룹화 할 수도 있습니다.
			<div>
				<label for="sname"> 이름 </label>
				<input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
				<br>
				<label for="snumber"> 연락처 </label>
				<input type="text" id="snum">
			</div>
			-->
			<ul>
				<li>
					<label for="sname"> 이름 </label>
					<input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
				</li>
				<li>
					<label for="snumber"> 연락처 </label>
					<input type="text" id="snumber">
				</li>
			</ul>
			<h4>지원 분야</h4>
			<ul>
				<li>
					<label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
				</li>
				<li>
					<label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label>
				</li>
				<li>
					<label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
				</li>
			</ul>
			<label>
			<h4>지원동기</h4>
			<textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
			</label>
			<div>
				<input type="submit" value="접수하기">
				<input type="reset" value="다시 쓰기">
				<br>
				<br>
				<!-- <button>태그로도 만들 수 있습니다.
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
				-->
			</div>
		</form>
	</div>
</body>
</html>
