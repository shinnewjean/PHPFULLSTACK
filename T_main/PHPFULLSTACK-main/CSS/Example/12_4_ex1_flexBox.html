<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			/* 
				FlexBox Froggy : https://flexboxfroggy.com/#ko

				flexbox 구성 :
					상위 부모 요소인 flex container와 배치하고 싶은 HTML 요소인 flex item로 구성됩니다.
					부모 요소에 "display: flex" 또는 "display: inline-flex"속성을 지정하여 사용합니다.

				** 속성 **
				flex-direction : 주축과 방향을 지정하는 속성입니다.
					-row : 주축을 가로로 지정하고, 왼쪽에서 오른쪽으로 배치합니다.
					-row-reverse : 주축을 가로로 지정하고, 오른쪽에서 왼쪽으로 배치합니다.
					-column : 주축을 세로로 지정하고, 위에서 아래로 배치합니다.
					-column-reverse : 주축을 세로로 지정하고, 아래에서 위로 배치합니다.
				
				flex-wrap : 항목의 줄을 바꿀지 여부를 지정합니다.
					-nowrap : 한줄에 표시합니다.
					-wrap : 여러줄에 표시합니다.
					-wrap-reverse : 여러줄에 표시하고, 아래부터 배치합니다.

				flex-flow : flex-direction과 flex-wrap을 한번에 지정합니다.
					예) flex-flow: row wrap;
				
				justify-content : 주축 방향을 기준으로 정렬합니다.
					-flex-start : 주축의 시작점에 맞추어 배치합니다.
					-flex-end : 주축의 끝점에 맞추어 배치합니다.
					-center : 주축의 중앙에 맞춰 배치합니다.
					-space-between : 주축의 시작점에 첫번째 항목, 끝점에 마지막 항목을 배치 후 나머지를 같은 간격으로 배치합니다.
					-space-around : 주축에 같은 간격으로 배치합니다.

				align-items : 교차축을 기준으로 정렬합니다.
					-flex-start : 교차축의 시작점에 맞추어 배치합니다.
					-flex-end : 교차축의 끝점에 맞추어 배치합니다.
					-center : 교차축의 중앙에 맞춰 배치합니다.
					-baseline : 교차축의 문자 바닥 기준선에 맞추어 배치합니다. 
					-stretch : 교차축에 가득 차게 배치합니다.

				align-self : 특정 항목만 정렬 합니다.
					-flex-start : 교차축의 시작점에 맞추어 배치합니다.
					-flex-end : 교차축의 끝점에 맞추어 배치합니다.
					-center : 교차축의 중앙에 맞춰 배치합니다.
					-baseline : 교차축의 문자 기준선에 맞추어 배치합니다. 
					-stretch : 교차축에 가득 차게 배치합니다.

				align-content : 여러 줄일 때 교차축 정렬 방법을 지정합니다.
					-flex-start : 교차축의 시작점에 맞추어 배치합니다.
					-flex-end : 교차축의 끝점에 맞추어 배치합니다.
					-center : 교차축의 중앙에 맞춰 배치합니다.
					-space-between : 교차축의 시작점에 첫번째 항목, 끝점에 마지막 항목을 배치 후 나머지를 같은 간격으로 배치합니다.
					-space-around : 교차축에 같은 간격으로 배치합니다.
					-stretch : 교차축에 가득 차게 배치합니다.
				
				flex-basis: whdth처럼 동작합니다.(%, em, px 등등)
			*/
			.flex_container {
				background-color: gray;
				margin: 10px;
				width: 60vw;
				height: 60vh;
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				/*flex-flow: row wrap;*/
				/*justify-content: space-between;*/
				/*justify-content: space-around;*/
				/*align-items: center;*/
				/* align-content: space-around; */

			}
			.flex_item {
				border: 1px solid black;
				width: 15vw;
				height: 15vh;
				background-color: aqua;
			}
			.item_3 {
				align-self: center;
			}

		</style>
	</head>
	<body>
		<div class="flex_container">
			<div class="flex_item">1</div>
			<div class="flex_item">2</div>
			<div class="flex_item item_3">3</div>
			<div class="flex_item">4</div>
			<div class="flex_item">5</div>
		</div>
	</body>
</html>
