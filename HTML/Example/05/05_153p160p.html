<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입을 환영합니다.</h1>

    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>

            <!-- ul>li*3 -->
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" autofocus placeholder="4자~10자사이, 공백없이" minlength="4" maxlength="10" required>
                </li>
                
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="직접입력" required size="5">
                    @
                    <label for="select"></label>
                    <select name="id" id="id">
                        <option value="mail">gmail.com</option>
                        <option value="mail">naver.com</option>
                        <option value="mail">직접입력</option>
                    </select>
                </li>

                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="문자와 숫자, 특수기호 포함" required>
                </li>

                <li>
                    <label for="pwchedck">비밀번호 확인</label>
                    <input type="password" id="pwchedck" readonly>
                    <button>확인</button>
                </li>

                <li>
                    <span>가입경로</span>
                    <label for="select">가입경로</label>
                    <select name="select" id="select">
                        <option value="블로그">블로그</option>
                        <option value="유튜브">유튜브

                        </option>
                        <option value="지인소개">지인소개</option>
                    </select>
                    
                </li>

                <li>
                    <label for="textbox">메모</label>
                    <br>
                    <textarea name="textbox" id="textbox" placeholder="남길 말씀이 있다면 여기에" cols="30" rows="5"></textarea>
                </li>
            </fieldset>
            </ul>

        <br>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <!-- <label ><input type="radio" name="mail" value="yes">메일수신</label>
            <label ><input type="radio" name="mail" value="no" checked>메일수신안함</label> -->
            <div>
                <input type="radio" name="radio" id="r_1" value="1">
                <label for="r_1">메일수신</label>

                <input type="radio" name="radio" id="r_0" value="0" checked>
                <label for="r_0">메일수신안함</label>
            </div>
        </fieldset>

        <br>
        <input type="submit" value="가입하기" name="submit" id="submit">
        <input type="reset" value="취소" name="reset" id="reset">
        <!-- label이 없을경우 name 이랑 id가 필요한가? 
            나중에 변수,css할때 필요합니다. 
            서브밋 리셋이외 값을 입력하는경우 아이디는 자바스크립트때 필요합니다-->
        <!-- <button>버튼 가입하기</button>
        <input type="button" value="버튼가입하기"> -->
    </form>

</body>
</html>
