<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
        박스모델의 기본요소 (웹 브라우저 > 개발자도구 > Computed 탭에서 박스모델을 확인할 수 있습니다.)
            -content : HTML 요소의 실질적인 내용입니다.
            -padding : 내부 여백입니다.
            -border : 테두리입니다.
            -margin : 외부 여백입니다.
    */
    .div_1 {
        background-color: gray; /* 배경색을 지정합니다. */
        padding: 20px; /* 내부 여백을 지정합니다. */
        border: 5px solid red; /* 외곽선을 지정합니다. "외곽선 두께, 선종류, 색상"순으로 지정합니다. */
        width: 100px; /* 블럭의 width를 설정합니다. */
        height: 100px; /* 블럭의 height를 설정합니다. */
        border: 5px solid red; /* 테두리을 지정합니다. "테두리 두께, 선종류, 색상"순으로 지정합니다. */
        width: 150px; /* 블럭의 width를 설정합니다. */
        height: 150px; /* 블럭의 height를 설정합니다. */

        /* Box Sizing 속성은 HTML요소의 너비와 높이를 계산하는 방법을 지정합니다. */
        box-sizing: border-box; 
        /*
        border-box
            테두리와 안쪽 여백도 요소의 크기(width, height)로 고려합니다.
            width를 100px로 설정하고 테두리와 안쪽 여백을 추가하면,
            콘텐츠 영역이 줄어들어 총 너비 100px을 유지합니다.
            대부분의 경우 이 편이 크기를 조절할 때 쉽습니다.
        Box Sizing 속성은 HTML요소의 너비와 높이를 계산하는 방법을 지정합니다.
            border-box
                테두리와 안쪽 여백도 요소의 크기(width, height)로 고려합니다.
                width를 100px로 설정하고 테두리와 안쪽 여백을 추가하면,
                콘텐츠 영역이 줄어들어 총 너비 100px을 유지합니다.
                대부분의 경우 이 편이 크기를 조절할 때 쉽습니다.
        content-box
            기본 CSS 박스 크기 결정법 입니다.
            요소의 width를 100px로 설정하면 콘텐츠 영역이 100px 너비를 가지고,
            테두리와 안쪽 여백은 별도로 설정 됩니다.
            content-box
                기본 CSS 박스 크기 결정법 입니다.
                요소의 width를 100px로 설정하면 콘텐츠 영역이 100px 너비를 가지고,
                테두리와 안쪽 여백은 별도로 설정 됩니다.
        */
        box-sizing: border-box;
    }

    .div_2 {
        background-color: gray;
        padding: 20px;
        border: 5px solid red;
        width: 100px;
        height: 100px;
        width: 150px;
        height: 150px;
        box-sizing: content-box;

    }

    .div_3 {
        /* 
        box-shadow : 박스 모델에 그림자 효과를 줍니다.
            속성값 : 수평거리, 수직거리, 흐림정도, 번짐정도, 색상, (inset)
                참조) inset은 설정시 안쪽으로 그림자가 생깁니다.
        */
        box-shadow: 10px 10px 15px 5px #000; 
    }

    span {
        background-color: aqua;
    }
</style>
</head>
<body>
<!-- 블럭 레벨의 대표적인 h1태그 입니다. -->
<div class="div_1">박스 모델</div>
<div class="div_1">박스 모델(border-box)</div>
<hr>

<div class="div_2">박스 모델</div>
<br>
<div class="div_2">박스 모델(content-box)</div>
<br>
<hr>
<br>
<div class="div_3">박스 모델(그림자 효과)</div>

<br>
<br>
<!-- 인라인 레벨의 대표적인 span태그 입니다. -->
<span>스판</span>
</body>
</html>
