<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0; /* 바디에 마진 0으로 지정 */
			background-image: url('../Example/img/cat.jpg'); /* 배경 이미지를 지정 */
			background-size: cover; /* 배경 이미지 크기를 화면에 꽉차게 변경 */
		}
		.container {
			padding: 10px; /* container의 내부 여백 지정(안줄경우 container의 h2태그의 margin때문에 이상해 질 수 있음)*/
			width: 100%; /* container의 너비를 100%로 설정 */
			height: 200px;
			background-color: gray;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>웹 디자인 트렌드를 따라잡는 비법 대공개!</h2>
		<p>
			그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다.
			이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다.
			바로 <b>코딩을 이용한 웹 디자인</b>이다.
		</p>
	</div>
</body>
</html>
