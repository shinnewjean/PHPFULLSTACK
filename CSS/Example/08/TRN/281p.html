<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 10px solid black;
            width: 1000px;
            height: 1000px;
            position: relative;
        }

        .p1,.p2,.p3{
            position: absolute;
            border: 5px solid red;
            width: 200px;
            height: 200px;
            /* word-wrap: break-word; */
            /* white-space: pre; */
        }
        
        .p1{
            top: 50px;
            left: 50px;
        }
        .p2{
            top: 100px;
            right: 100px;
        }
        .p3{
            bottom: 100px;
            left: 100px;
        }
        .p4{
            background-color: blueviolet;
            width: 100px;
            height: 50px;
            position: sticky;
            /* 이상구간 */
            top: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="p1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p class="p2">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
        <p class="p3">ㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁ
        </p>
    </div>
    <p class="p4">위로가기</p>
</body>
</html>
