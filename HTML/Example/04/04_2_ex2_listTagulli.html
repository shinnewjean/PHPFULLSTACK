<body>
<h1>레드향 샐러드 레시피</h1>
<p><strong>재료</strong> : 레드향1개, 아보카도1개, 토마토1개, 샐러드 채소 30g</p>
<p><strong>드레싱</strong> : 올리브유 1큰술, 레몬즙 1큰술, 꿀 1큰술, 소금 약간</p>
    <ul>
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둡니다.</li>
        <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아줍니다.</li>
    </ul>
</body>
</html>
