<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>primeNumber</title>
</head>
<body>
	
	<script>
		let num = 100;
		let arr = [];
		// 1. 1~입력값의 요소를 가지는 배열을 만들어주세요.
		// 2. 그 배열에서 소수만 찾아서 새로운 배열을 만들어 주세요.
		// 3. 그 배열을 알러트로 출력해 주세요.
		//		alert('경고')
		// 4. filter() 필수 사용
		for( let i = 1; i <= num; i++ ) {
			arr.push( i );
		}

		function primeNum( val ) {
			for( let i = 2; i < val; i++ ) {
				if( val % i === 0 ) {
					return false;
				}
			}
			return val !== 1;
		}

		let arr2 = arr.filter( val => primeNum( val ) );
		alert( arr2 );
	</script>
</body>
</html>
