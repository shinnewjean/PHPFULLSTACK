<!DOCTYPE html>

<head>

</head>
<body>
    <h1>training_sign</h1>
    <br>
    <div id = "div1">
        <canvas id = "can1"></canvas>
    </div>
    <button id = "btn1">버튼</button>

    <script>
        const div1 = document.getElementById('div1');
        const can1 = document.getElementById('can1');
        const btn1 = document.getElementById('btn1');
        const cxt = can1.getContext("2d");
        let drawble = false;

        $("#save").on("click", function(){
            // a 태그를 만들어서 다운로드를 만듭니다.
            var link = document.createElement('a'); 
            // base64데이터 링크 달기
            link.href = canvas[0].toDataURL("image/png"); 
            // 다운로드시 파일명 지정
            link.download = "image.png"; 
            // body에 추가
            document.body.appendChild(link); 
            link.click();

          });

 // pc에서 서명을 할 경우 사용되는 이벤트입니다.
 function draw(e){
        function getPosition(){
          return {
            X: e.pageX - canvas[0].offsetLeft, 
            Y: e.pageY - canvas[0].offsetTop
          }
        }
        switch(e.type){
          case "mousedown":{
            drawble = true;
            ctx.beginPath();
            ctx.moveTo(getPosition().X, getPosition().Y);
          }
          break;
          case "mousemove":{
            if(drawble){
              ctx.lineTo(getPosition().X, getPosition().Y);
              ctx.stroke();
            }
          }
          break;
          case "mouseup":
          case "mouseout":{
            drawble = false;
            ctx.closePath();
          }
          break;
        }
        
        can1.addEventListener("mousedown", draw);
        can1.addEventListener("mousemove", draw);
        can1.addEventListener("mouseup", draw);
        can1.addEventListener("mouseout", draw);
    </script>
</body>
</html>
