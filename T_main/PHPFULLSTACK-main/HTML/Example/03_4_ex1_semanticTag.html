<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		header {
			border: 3px solid red;
			height: 50px;
		}

		nav {
			border: 3px solid yellow;
			height: 110px;
		}

		main {
			border: 3px solid green;
			height: 300px;
		}

		section {
			border: 3px solid orange;
			margin: 10px;

		}

		article {
			border: 3px solid gray;
			margin: 10px;
		}

		aside {
			border: 3px solid purple;
			margin: 10px;
		}

		footer {
			border: 3px solid blue;
			height: 50px;
		}
	</style>
</head>

<body>
	<!-- 
		HTML에서 시멘틱 태그란 "의미를 가지는 태그"를 말합니다.
		검색 엔진 최적화, 웹 접근성 향상, 가독성 강화를 위해 사용합니다.

		<header> : 페이지에 대한 정보를 담는 영역으로, 페이지 상단에 위치합니다.
		<nav> : 다른 페이지나 같은 페이지 안에 다른 부분으로 이어주는 네비게이션 링크가 있는 영역입니다.
		<main> : 문서의 body 요소의 주 콘텐츠가있는 영역입니다.
		<section> : 몇개의 콘텐츠를 묶는 용도로 사용하는 영역입니다.
		<article> : 신문이나 기사처럼 웹에서 실제로 보여주고 싶은 내용을 넣는 영역입니다.
		<aside> : 사이드바의 용도로 사용하는 영역입니다.
		<footer> : 주로 저작권 정보나 서비스 제공자 정보등을 나타내며 사이트 하단에 위치합니다.
	-->
	<header>Header 영역</header>
	<nav>
		<ul>
			<li>Menu1</li>
			<li>Menu2</li>
			<li>Menu3</li>
			<li>Menu4</li>
		</ul>
	</nav>
	<main>
		Content 영역
		<section>
			<p>Section 영역</p>
			<article>article1 영역</article>
			<article>article2 영역</article>
		</section>
		<aside>Side 영역</aside>
	</main>
	<footer>Footer 영역</footer>
</body>

</html>
