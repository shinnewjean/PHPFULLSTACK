<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000000;
            /* border-collapse: collapse; */
            /* collapse랑 spacing은 같이 사용 불가인듯 */
            caption-side: top;
            border-spacing: 10px 5px;
        }
        th, td {
            border: 1px dotted #000000;
        }

    </style>
</head>
<body>
    <table>
        <caption>나열</caption>
        <tr>
            <th>한글</th>
            <th>영어</th>
            <th>숫자</th>
        </tr>
        <tr>
            <td>가</td>
            <td>1</td>
            <td>A</td>
        </tr>
        <tr>
            <td>나</td>
            <td>2</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
