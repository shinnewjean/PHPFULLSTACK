<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 애밋기능으로 자동으로 들어가있지만 반응형 웹을 만드는 기능을 한다. -->
    <!-- width=device-width  들어온 디바이스의 가로를 사용하겠다
    height는 대부분 설정안함 
    user-scalable=no 확대가능을 설정 디폴드값 yes
    maximum-scale=  
    minimal-scale= -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 30vw;
            height: 50vh;
            background-color: blue;

        }
        
    </style>
</head>
<body>
    <!-- 뷰포트: 브라우저에서 지금보여지는 영역, 웹브라우저에서 실행되는 영역, width값에 따라서 반응
    신경써서 만드는 이유는? *** -->
    <div>1</div>
</body>
</html>
