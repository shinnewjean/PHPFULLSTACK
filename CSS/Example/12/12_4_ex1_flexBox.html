<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 가로 주축/ 세로 교차축 */
        /* 부모박스 */
        .flex_container {
            background-color: gray;
            margin: 10px;
            width: 60vw;
            height: 60vh;
            display: flex;
            /* flex-direction: 주축과 방향을 지정하는 속성 
            row 기본 디폴트값/ column 새로정렬/ row-reverse 로우를 뒤집는다/column-reverse 컬럼을 뒤집는다.*/
            flex-direction: row;

            /* flex-wrap: 항목의 줄을 바꿀지 여부를 지정
            nowrap 기본갑/ wrap 워크에 맞게 자동으로 줄바꿈/ wrap-reverse주축을 방향으로 뒤집는다  */
            flex-wrap: wrap;

            /* flex-flow: flex-direction과flex-wrap을 한번에 지정 */
            /* flex-flow: column wrap; */

            /* justify-content: 주축방향을 기준으로 해서 정렬 
            flex-start 처음부터 정렬/ flex-end 그냥 우축으로 정렬/ cester 중앙 정렬/ space-between/space-around */
            /* justify-content: space-around; */
            /* justify-content: space-between; */

            /* align-items: 교차축을 기준으로 정렬 
            flex-start/ flex-end /flex-center */
            /* align-items: flex-start; */

            /* align-self: 교차축을 기준으로 특정 항목만 정렬 합니다; */
            /* align-self: center; */

            /* align-content: 교차축을 기준으로 여러줄일떄 정렬 방법을 지정; */
            align-content: space-around;

        }
        /* 자식박스 */
        .flex_item{
            border: 1px solid black;
            width: 15vw;
            height: 15vh;
            background-color: aqua;
        }
        /* .item_3 { */
            /* align-self: 교차축을 기준으로 특정 항목만 정렬 합니다; */
            /* align-self: center; */
        /* } */
    </style>
</head>
<body>
    <div class="flex_container">
        <!-- .flex_item{$}*5 -->
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item item_3">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>

    </div>
</body>
</html>
