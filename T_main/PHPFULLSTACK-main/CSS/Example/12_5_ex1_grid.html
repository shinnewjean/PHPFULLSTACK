<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Grid</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			/* 
				Grid Garden : https://cssgridgarden.com/#ko

				grid 구성 :
					상위 부모 요소인 grid container와 배치하고 싶은 HTML 요소인 grid item로 구성됩니다.
					부모 요소에 "display: grid" 또는 "display: inline-grid"속성을 지정하여 사용합니다.

				
				** 속성 **
				grid-template-columns : 칼럼의 갯수와 너비를 지정합니다.
				grid-template-rows : 칼럼의 높이를 지정합니다.

				repeat(컬럼수, 너비) : 값이 반복될 때 줄여서 표현하는 함수입니다.

				minmax(높이min값, 높이max값) : 최소값과 최대값을 지정하는 함수입니다.
				
				auto-fit, auto-fill : 자동으로 컬럼 수를 조절해줍니다.
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

				grid-column-gap : 컬럼 사이의 간격을 지정합니다.
				grid-row-gap : 로우 사이의 간격을 지정합니다.
				grid-gap : 컬럼과 로우 사이의 간격을 한꺼번에 지정합니다.
			*/
			.grid_container {
				background-color: beige;
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				/*grid-template-rows: minmax(100px, 200px) minmax(100px, 200px);*/
				/*grid-gap: 10px 20px;*/
			}
			.grid_container2 {
				background-color: beige;
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			}
			.grid_item {
				background-color: aqua;
			}
			.grid_item:nth-child(odd) {
				background-color: darkkhaki;
			}
			.grid_item_1 {
				grid-column: 1/4;
			}
			.grid_item_4 {
				grid-row: 2/3;
			}
		</style>
	</head>
	<body>
		<br><br>
		<br><br>
		<br><br>
		<br><br>
		<div class="grid_container">
			<div class="grid_item_1">1</div>
			<div class="grid_item">2</div>
			<div class="grid_item">3</div>
			<div class="grid_item_4">4</div>
			<div class="grid_item">5</div>
			<div class="grid_item">6</div>
		</div>
		<br><br>
		
		<div class="grid_container2">
			<div class="grid_item">1</div>
			<div class="grid_item">2</div>
			<div class="grid_item">3</div>
			<div class="grid_item">4</div>
			<div class="grid_item">5</div>
			<div class="grid_item">6</div>
		</div>
	</body>
</html>
