<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_shadow {
            /* 텍스트에 그림자 효과를 줍니다. */
            /* 속성값은 순서대로 그림자의 "가로위치, 세로위치, 그림자 크기, 색상" 입니다.*/
            text-shadow: -5px -5px 5px #000000;
        }

        .h1_tran {
            /* 텍스트를 변환해 줍니다. */
            text-transform: capitalize; /* 영어 첫번째 글자를 대문자로 변환해 줍니다. */
            text-transform: uppercase; /* 영어 대문자로 변환해 줍니다. */
            text-transform: lowercase; /* 영어 소문자로 변환해 줍니다. */
        }

        .h1_spacing {
            /* 자간을 설정합니다. */
            letter-spacing: 2rem;
        }


        .h1_w_spacing {
            /* 단어 사이의 공간을 설정합니다. */
            word-spacing: 2em;
        }
    </style>
</head>
<body>
    <h1 class="h1_shadow">CSS</h1>
    
    <h1 class="h1_tran">CSS</h1>
    
    <h1 class="h1_spacing">CSS</h1>

    <h1 class="h1_w_spacing">HTML CSS</h1>
</body>
</html>
