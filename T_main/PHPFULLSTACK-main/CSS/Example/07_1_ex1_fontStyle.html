<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: '굴림', '바탕'; /* 폰트를 설정 해줍니다. */
        }
        .p1 {
            font-size: medium; /* 키워드로 폰트 크기를 조절합니다. */
        }
        .p2 {
            font-size: xx-small; /* 키워드로 폰트 크기를 조절합니다. */
        }
        .p3 {
            font-size: xx-large; /* 키워드로 폰트 크기를 조절합니다. */
        }
        .p1_px {
            font-size: 20px; /* 픽셀단위로 폰트 크기를 조절합니다. */
        }
        .p2_em {
            font-size: 2em; /* 부모 요소의 글자 크기에 배율로 폰트 크기를 조절합니다. */
        }
        .p3_rem {
            font-size: 2rem; /* 최상위 요소의 글자 크기에 배율로 폰트 크기를 조절합니다. */
        }
        html {
            font-size: 10px;
        }
        div {
            font-size: 16px;
        }
        .p1_weight1 {
            font-weight: 100; /* 글자의 두께를 조절합니다. 100~900 */
        }
        .p1_weight2 {
            font-weight: 400;
        }
        .p1_weight3 {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div>
        <p class="p1_weight1">폰트 100</p>
        <p class="p1_weight2">폰트 400</p>
        <p class="p1_weight3">폰트 900</p>
    </div>
